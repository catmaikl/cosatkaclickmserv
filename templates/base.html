<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Чат с друзьями{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ecf0f1;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .message-sender {
            font-weight: bold;
            color: #3498db;
        }
        .message-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 10px;
        }
        .message-content {
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #bdc3c7;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .friend-list {
            list-style: none;
            padding: 0;
        }
        .friend-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
        }
        .friend-item:hover {
            background-color: #3d566e;
        }
        .file-message {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
